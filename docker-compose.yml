

services:
  site:
    build: ./apps/site
    container_name: portfolio_site
    environment:
      - NODE_ENV=production
    ports:
      - "3003:3003"
    volumes:
      - ./content:/data
      - ./uploads:/uploads
    depends_on:
      - admin

  admin:
    build: ./apps/admin
    container_name: portfolio_admin
    env_file: ./.env
    environment:
      - NODE_ENV=production
    ports:
      - "6900:6900"
    volumes:
      - ./content:/data
      - ./uploads:/uploads

volumes:
  content:
    driver: local
  uploads:
    driver: local

